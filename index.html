<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- <h1>Calculator</h1> -->
        <br>
        <div class="input">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td colspan="2" class="AC" ><button style="background-color: #8B0000;">AC</button></td>
                    <td><button style="background-color:#D3D3D3;">/</button></td>
                    <td><button style="background-color:#D3D3D3;">X</button></td>
                </tr>
                <tr>
                    <td><button style="background-color:#808080;">7</button></td>
                    <td><button style="background-color:#808080;">8</button></td>
                    <td><button style="background-color:#808080;">9</button></td>
                    <td><button style="background-color:#D3D3D3;"> - </button></td>
                </tr>
                <tr>
                    <td><button style="background-color:#808080;">4</button></td>
                    <td><button style="background-color:#808080;">5</button></td>
                    <td><button style="background-color:#808080;">6</button></td>
                    <td ><button style="background-color:#D3D3D3;">+</button></td>
                </tr>
                <tr>
                    <td ><button style="background-color:#808080;">1</button></td>
                    <td><button style="background-color:#808080;">2</button></td>
                    <td><button style="background-color:#808080;">3</button></td>
                    <!-- <td ><button>+</button></td> -->
                </tr>
                <tr>
                    <td colspan="2" class="zero"><button style="background-color:#808080;">0</button></td>
                    <td><Button style="background-color:#808080;">.</Button></td>
                    <td colspan="2"><button style="background-color:#34495E;height:70; display:inline-block; " >=</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <script  src="index.js"></script>
</body>
</html>
